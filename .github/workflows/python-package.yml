name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel flake8 Cython
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Build package
        run: python setup.py sdist bdist_wheel

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/*

  create_release:
    runs-on: ubuntu-latest
    needs: build
    # Only run on main branch pushes, not on PRs or existing releases
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel flake8 Cython
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Get current version
        id: get_version
        run: |
          VERSION=$(python setup.py --version)
          echo "Current version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MINOR=$((VERSION_PARTS[1] + 1))
          NEW_VERSION="${VERSION_PARTS[0]}.$MINOR.0"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION=${{ steps.bump_version.outputs.new_version }}
          RESPONSE=$(curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"tag_name\": \"v$NEW_VERSION\", \"name\": \"v$NEW_VERSION\", \"body\": \"Release $NEW_VERSION\", \"draft\": false, \"prerelease\": false}" \
            https://api.github.com/repos/${{ github.repository }}/releases)

          # Extract release URL from response
          UPLOAD_URL=$(echo $RESPONSE | jq -r .upload_url)
          echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT

  publish:
    needs: [build, create_release]
    # Run if either it's a manually created release or after we auto-created one
    if: github.event_name == 'release' || needs.create_release.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Merge build artifacts
        run: |
          mkdir -p final-dist
          find dist -name '*.tar.gz' -exec mv {} final-dist/ \;
          find dist -name '*.whl' -exec mv {} final-dist/ \;

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # For auto-created releases
          if [ "${{ github.event_name }}" != "release" ]; then
            UPLOAD_URL="${{ needs.create_release.outputs.upload_url }}"
          else
            # For manually created releases
            UPLOAD_URL="${{ github.event.release.upload_url }}"
          fi

          for asset in final-dist/*; do
            echo "Uploading $asset"
            curl --data-binary @"$asset" \
              -H "Content-Type: application/octet-stream" \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              "${UPLOAD_URL%\{*\}}?name=$(basename "$asset")"
          done
